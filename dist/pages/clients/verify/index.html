                <div class="input-group mb-3"> <select class="form-select" id="gender" aria-label="Default select example">

                        <option value="Female">Female</option>

                    <div class="input-group-text"> <span class="bi bi-person-vcard-fill"></span> </div>
                </div>
                <div class="input-group mb-3"> <select class="form-select" id="program" aria-label="Default select example">

                </div>

                </div>
                <div class="input-group mb-3"> <input type="number" class="form-control" id="level" placeholder="Level" required>

                </div>
                <div class="input-group mb-3"> <input type="file" class="form-control" id="profile-image" required>
                    <div class="input-group-text"> <span class="bi bi-image-fill"></span> </div>
                </div>
                <div class="input-group mb-3"> <input type="number" class="form-control" id="phoneNo" required placeholder="Phone No">
                    <div class="input-group-text"> <span class="bi bi-phone-fill"></span> </div>
                </div>
                <div class="input-group mb-3"> <input type="date" class="form-control" id="dob">

                </div>

                </div>
                <div class="input-group mb-3"> <input type="text" class="form-control" id="address" placeholder="Address" required>
