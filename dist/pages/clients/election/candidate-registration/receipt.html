<body> <!-- Start DEMO HTML (Use the following code into your project)-->
    <div class="container invoice"> <!-- begin::alertMsg -->
        <div class="error-message-container"></div> <!-- end::alertMsg -->
        <div class="media-left"> <img class="media-object logo" src="../../../../../../dist/assets/img/fav.png"> </div>
        <div class="invoice-header">
            <div class="col-xs-8">
                <h1>Invoice <small>Receipt</small></h1>
                <h4 class="text-muted"><span id="paymentId"></span><span id="date"></span></h4>
            </div>
        </div>
        <div class="invoice-body">
            <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Customer Details</h3>
                        </div>
                        <div class="panel-body">
                            <dl class="dl-horizontal">
                                <dt>Name</dt>
                                <dd id="name"></dd>
                                <dt>Membership ID</dt>
                                <dd id="memberId"></dd>
                                <dt>Address</dt>
                                <dd id="address"></dd>
                                <dt>Phone</dt>
                                <dd id="phoneNo"></dd>
                                <dt>Email</dt>
                                <dd id="email"></dd>
                                <dt>Receipt ID</dt>
                                <dd id="receiptId"></dd>
                                <dt>&nbsp;</dt>
                                <dd>&nbsp;</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Services / Products</h3>
                </div>
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Item / Details</th>
                            <th class="text-center colfix">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> <span id="paidItem"></span> <br> <small class="text-muted">Purpose Of Payment: <span id="purpose"></span></small> </td>
                            <td class="text-right"> <strong class="mono" id="amt"></strong> <br> <!-- <small class="text-muted mono">$16,200.00</small> --> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel panel-default">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <td colspan="2" class="text-center col-xs-1">Price</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="text-center rowtotal mono">Amount</th>
                            <th class="text-center rowtotal mono" id="price"></th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default"> <!-- <div class="panel-body">

              </div> --> </div>
                </div>
            </div> <!-- END EDMO HTML (Happy Coding!)-->
